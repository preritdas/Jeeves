name: cloud run preview


on: pull_request


jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository code
        uses: actions/checkout@v3

      - name: Inject keys
        run: |
          echo -en '${{ secrets.KEYS_YAML }}' >> keys.yaml
          echo -en '${{ secrets.CONFIG_INI }}' >> config.ini 

      - name: Authenticate GCP
        uses: 'google-github-actions/auth@v1'
        with:
          credentials_json: '${{ secrets.GCP_SA_KEY }}'
          
      - name: Build Docker image
        run: |
          docker build -t personal-api .
          
      - name: Push Docker image to GCP Container Registry
        run: |
          gcloud auth configure-docker
          docker tag personal-api gcr.io/preritdas-api/personal-api:pr-preview-${{ github.event.number }}
          docker push gcr.io/preritdas-api/personal-api:pr-preview-${{ github.event.number }}
  preview:
    runs-on: ubuntu-latest
    needs: build
    if: ${{ needs.build.result == 'success' }}

    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Authenticate GCP
        uses: 'google-github-actions/auth@v1'
        with:
          credentials_json: '${{ secrets.GCP_SA_KEY }}'
          
      - name: Deploy to Cloud Run
        id: deploy
        uses: 'google-github-actions/deploy-cloudrun@v1'
        with:
          service: 'personal-api'
          image: gcr.io/preritdas-api/personal-api:pr-preview-${{ github.event.number }}
          tag: pr-preview-${{ github.event.number }}
          flags: '--min-instances=0 --memory=4Gi --allow-unauthenticated'
          no_traffic: true

      - name: Comment deployment
        uses: thollander/actions-comment-pull-request@v2
        with:
          message: |
            A preview of this pull request has been deployed (or updated) at ${{ steps.deploy.outputs.url }}. 
          reactions: eyes, rocket
