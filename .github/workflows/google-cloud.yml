name: gcp api deployment


on:
  workflow_run:
    workflows:
      - tests
    types:
      - completed
    branches:
      - master
  workflow_dispatch: 


jobs:
  deploy:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_dispatch == 'true' || github.event.workflow_run.conclusion == 'success' }}

    steps:
      - name: Checkout repository code
        uses: actions/checkout@v3

      - name: Authenticate GCP
        uses: 'google-github-actions/auth@v0'
        with:
          credentials_json: '${{ secrets.GCP_SA_KEY }}'

      - name: Inject keys and config
        run: |
          echo -en '${{ secrets.KEYS_INI }}' >> keys.ini
          echo -en '${{ secrets.CONFIG_INI }}' >> config.ini

      - name: Deploy to GCP App Engine
        uses: 'google-github-actions/deploy-appengine@v0'
